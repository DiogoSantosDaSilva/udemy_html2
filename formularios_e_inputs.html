<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>

    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
        <form action="#" method="get"
        target="_blank" autocomplete="off">
            <p>O meu formulário</p>
            <p>
             <label for="nome">Nome:</label> 
                <input type="text" id="nome"
                name="nome" placeholder="Seu nome"> 
            </p>

            <p>
                <label for="dev1">Sou um dev1</label>
                <input type="checkbox" id="dev1" name="dev1"
                value="sim">
                <br>
                <label for="dev2">Sou um dev2</label>
                <input type="checkbox" id="dev2" name="dev1"
                value="sim">
                <br>
                <label for="dev3">Sou um dev3</label>
                <input type="checkbox" id="dev3" name="dev3"
                value="sim">
            </p>

            <p>
                Gênero:<br>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero"
                value="feminino">
                <br>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero"
                value="masculino">
                <br>
                <label for="outro_outra">Outro ou Outra</label>
                <input type="radio" id="outro_outra" name="genero"
                value="genero">
            </p>

            <p>
                <label for="nome">Date:</label>
                <input type="date" id="date" name="date"
                value="2020-04-20">
            </p>

            <p>
                <label for="datetime">Date:</label>
                <input type="datetime-local" id="datetime"
                name="datetime"
                value="2020-04-20T20:00">
            </p>

            <p>
                <label for="time">Date:</label>
                <input type="time" id="time" name="time"
                value="20:00:01">
            </p>

            <p>
                <label for="cor">Cor preferida:</label>
                <input type="color" id="cor" name="cor"
                value="#ff0000">
            </p>

            <p>
                <label for="email">Seu e-mail:</label>
                <input type="email" id="email"
                placeholder="ex.: email@email.com">
            </p>

            <p>
                <label for="file">Sua foto</label>
                <input type="file" id="file" name="file"
                accept=".png,.jpg,image/*" multiple>
            </p>

            <p>
                <label for="number">Number:</label>
                <input type="number" id="number"
                name="number" min="10" max="50" step="5">

            </p>


          

            <p>
                <label for="password">Sua senha</label>
                <input type="password" id="password"
                name="password"
                placeholder="Digite sua senha">
            </p>

            <p>
                <label for="range">range:</label>
                <input type="range" id="range" name="range"
                min="0" max="10" step="2" list="tickmarks">

                <datalist id="tickmarks">
                    <option value="0" label="0%">
                    <option value="10">
                    <option value="20">
                    <option value="30">
                    <option value="40"> 
                    <option value="50%">
                    <option value="50" label="50%">
                    <option  value="60">
                    <option value="70">
                    <option value="80">
                    <option value="90">
                    <option value="100%" label="100%">                                            

                </datalist>
            </p>
            
            <p>
                <label for="url">Sua url</label>
                <input type="url" id="url" name="url"
                placeholder="URL">
            </p>

            <P>
                <label for="search">Sua busca</label>
                <input type="search" id="search"
                name="search"
                placeholder="search">
            
            </P>

            <p>
                <label for="select">Selecione alguma opção</label>
                <select id="select" name="select">
                    <optgroup label="Teste">
                    <option value="qualquer 1" label="Label 1">
                    <option value="qualquer 2" label="Label 2" disabled>
                    <option value="qualquer 3" label="Label 3" selected>
                    </optgroup>  
                </select>
            </p>

            <p>
                <label for="textarea">textarea:</label>
                <textarea name="textarea" id="textarea" rows="3"
                cols="9">
                    Mas se a gente colocar 
                </textarea>
            </p>



















            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
                
            </p>
        </form> 
</body>
</html>
