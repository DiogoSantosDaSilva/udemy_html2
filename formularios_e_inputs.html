<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>

    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
        <form action="#" method="get"
        target="_blank" autocomplete="off">
            <p>O meu formulário</p>
            <p>
             <label for="nome">Nome:</label> 
                <input type="text" id="nome"
                name="nome" placeholder="Seu nome"> 
            </p>

            <p>
                <label for="dev1">Sou um dev1</label>
                <input type="checkbox" id="dev1" name="dev1"
                value="sim">
                <br>
                <label for="dev2">Sou um dev2</label>
                <input type="checkbox" id="dev2" name="dev1"
                value="sim">
                <br>
                <label for="dev3">Sou um dev3</label>
                <input type="checkbox" id="dev3" name="dev3"
                value="sim">
            </p>

            <p>
                Gênero:<br>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero"
                value="feminino">
                <br>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero"
                value="masculino">
                <br>
                <label for="outro_outra">Outro ou Outra</label>
                <input type="radio" id="outro_outra" name="genero"
                value="genero">
            </p>

            <p>
                <label for="nome">Date:</label>
                <input type="date" id="date" name="date"
                value="2020-04-20">
            </p>

            <p>
                <label for="datetime">Date:</label>
                <input type="datetime-local" id="datetime"
                name="datetime"
                value="2020-04-20T20:00">
            </p>

            <p>
                <label for="time">Date:</label>
                <input type="time" id="time" name="time"
                value="20:00:01">
            </p>

            <p>
                <label for="cor">Cor preferida:</label>
                <input type="color" id="cor" name="cor"
                value="#ff0000">
            </p>

            <p>
                <label for="email">Seu e-mail:</label>
                <input type="email" id="email"
                placeholder="ex.: email@email.com">
            </p>

            <p>
                <label for="file">Sua foto</label>
                <input type="file" id="file" name="file"
                accept=".png,.jpg,image/*" multiple>
            </p>

            <p>
                <label for="number">Number:</label>
                <input type="number" id="number"
                name="number" min="10" max="50" step="5">

            </p>


            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
                
            </p>
        </form> 
</body>
</html>
